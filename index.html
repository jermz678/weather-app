<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>WEATHER APP</title>
</head>
<body>
    <main>
        <header class="header">
            <h1> üå©Ô∏è Weather Dashboard ‚òÄÔ∏è</h1>
        </header>

        <div class="search">
            <h2>Search for a city!</h2>
            <textarea class="input"  id="user-input" placeholder="City"></textarea>
            <button onclick="searchCity()" class="btn" id="search-button">Search</button>
        </div>

        <div class="current-weather-holder">
            <ul class="current-info" id="current-weather">
            </ul>
        </div>

        <div class="five-day">
            <h3>Five Day Forecast:</h3>
                <div class="dayforecast" id="day1">
                    <ul id="day1List"></ul>
                </div>
                <div class="dayforecast" id="day2">
                    <ul id="day2List"></ul>
                </div>
                <div class="dayforecast" id="day3">
                    <ul id="day3List"></ul>
                </div>
                <div class="dayforecast" id="day4">
                    <ul id="day4List"></ul>
                </div>
                <div class="dayforecast" id="day5">
                    <ul id="day5List"></ul>
                </div>
        </div>

        <div class="recent-searches" id="search-list">

        </div>

    </main>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./style/script.js"></script>
</body>
</html>
